<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'
    width='35' height='35'><text y='31' font-size='31'>ðŸ§­</text></svg>">
    <title>Log Pose Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/map.css">
</head>
<body>
    <div class="expedition-container">
        <!-- Map Header placeholder and HTML injection -->
        <div id="mapHeader" style="grid-area: header;"></div>
        <script>
        fetch('map-header.html')
            .then(response => response.text())
            .then(html => document.getElementById('mapHeader').innerHTML = html);
        </script>

        <!-- Map Container -->
        <div id="map" class="expedition-map"></div>

        <!-- Journey Info placeholder and HTML injection -->
        <div id="journeyInfo"></div>
        <script>
        fetch('journey-info.html')
            .then(response => response.text())
            .then(html => document.getElementById('journeyInfo').innerHTML = html);
        </script>

        <!-- Legend -->
        <div class="expedition-legend">
            <h3 class="legend-title">ðŸ“œ Navigation Details</h3>
            <div class="legend-items" id="legendItems">
                <!-- Legend items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="js/map.js"></script>
</body>
</html>
