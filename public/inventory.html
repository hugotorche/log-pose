<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'
    width='35' height='35'><text y='31' font-size='31'>ðŸ§­</text></svg>">
    <title>Log Pose Inventory</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/inventory.css">
</head>
<body>
    <div class="expedition-container">
        <!-- Map Header placeholder and HTML injection -->
        <div id="mapHeader" style="grid-area: header;"></div>
        <script>
        fetch('map-header.html')
            .then(response => response.text())
            .then(html => document.getElementById('mapHeader').innerHTML = html);
        </script>

        <!-- Inventory Container -->
        <div class="expedition-map">
                <div class="page-container">
                    <nav class="adventure-nav">
                        <div class="nav-content">
                            <div class="category-filters">
                                <button class="filter-btn active" data-category="all">All Gear</button>
                                <div class="category-buttons" id="category-filters"></div>
                            </div>
                        </div>
                    </nav>
                    <main class="inventory-main">
                            <div class="inventory-grid" id="inventory-grid"></div>
                    </main>
                </div>
        </div>

        <!-- Journey Info placeholder and HTML injection -->
        <div id="journeyInfo"></div>
        <script>
        fetch('journey-info.html')
            .then(response => response.text())
            .then(html => document.getElementById('journeyInfo').innerHTML = html);
        </script>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="js/inventory.js"></script>
</body>
</html>
