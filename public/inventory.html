<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Pose Inventory</title>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/inventory.css">
</head>
<body>
    <div class="expedition-container">
        <!-- Map Header -->
        <div class="logpose-header">
            <div class="logpose-titles">
                <h1 class="logpose-title">⚓ Log Pose ⚓</h1>
                <p class="logpose-subtitle">It's a small compass that won't point toward north, but it will show the next destination.</p>   
            </div>
            <div class="logpose-navbar" role="banner">
                <nav class="nav_bar_lg d-flex justify-space-between" role="navigation">
                    <div class="desktop_nav_menu">
                        <a class="nav_li_projects" href="/">Map</a>
                        <a class="nav_li_projects" href="/inventory">Inventory</a>
                        <a class="nav_li_projects" href="/resume" target="_blank">Resume</a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Map Container -->
        <div class="expedition-map">
                <div class="page-container">
                    <nav class="adventure-nav">
                        <div class="nav-content">
                            <div class="category-filters">
                                <button class="filter-btn active" data-category="all">All Gear</button>
                                <div class="category-buttons" id="category-filters"></div>
                            </div>
                        </div>
                    </nav>
            
                    <main class="inventory-main">
                            <div class="inventory-grid" id="inventory-grid"></div>
                    </main>
                </div>
        </div>

        <!-- Journey Info placeholder and HTML injection -->
        <div id="journeyInfo"></div>
        <script>
        fetch('journey-info.html')
            .then(response => response.text())
            .then(html => document.getElementById('journeyInfo').innerHTML = html);
        </script>

    </div>
    
    <!-- Custom JavaScript -->
    <script src="js/inventory.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
