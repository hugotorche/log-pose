<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedition Journey Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="expedition-container">
        <!-- Map Header -->
        <div class="expedition-header">
            <h1 class="expedition-title">âš“ Journey Through Europe âš“</h1>
            <p class="expedition-subtitle">Following the winds of adventure from Bordeaux to Copenhagen</p>
        </div>

        <!-- Map Container -->
        <div id="map" class="expedition-map"></div>

        <!-- Legend -->
        <div class="expedition-legend">
            <h3 class="legend-title">ðŸ“œ Navigator's Legend</h3>
            <div class="legend-items" id="legendItems">
                <!-- Legend items will be populated by JavaScript -->
            </div>
        </div>

        <!-- Journey Info Panel -->
        <div class="journey-info" id="journeyInfo">
            <h3>ðŸ§­ Journey Status</h3>
            <div class="current-location">
                <span class="status-indicator pulsing"></span>
                <span>Currently in: <strong>Copenhagen, Denmark</strong></span>
            </div>
            <div class="journey-stats">
                <div class="stat-item">
                    <span class="stat-label">Distance Traveled:</span>
                    <span class="stat-value">~1,200 km</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Days on Journey:</span>
                    <span class="stat-value">12 days</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="env.js" defer></script>
    <script src="app.js"></script>
</body>
</html>
